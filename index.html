<head>
    <title>Google Copycat</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <!--Flex wrapper created for all the page content-->
    <div class="wrapper">
        <!--Flex container for page header-->
        <header class="page-header">
            <nav>
                <!--Links that appear to the left-->
                <div class="top-links">				
                    <a href="">About</a>
                    <a href="">Store</a>
                </div>
                <!--Links that appear to the right--> 
                <div class="top-links">
                    <a href="">Gmail</a>
                    <a href="">Images</a>
                    <img id="nine-dots" src="9-dots.png" href="">
                    <button id="sign-in-button" type="button">Sign in</button>
                </div>
            </nav>
        </header>
        
        
        <main class="main-content">
            <!--Flex container for the page content--> 
            <div id="content-wrapper">
                <!--Google logo-->
                <img id="google-logo" src="google-logo.png">
                <!--Flex container for the search bar-->
                <div id="search-bar">
                    <img id="mag-glass" src="magnifying-glass.jpg" alt="Magnifying glass icon">
                    <input id="search-input" type="text">
			        <img id="microphone" src="microphone.jpg" alt="Microphone icon">
                </div>
                <!--Flex container for the buttons--> 
                <div id="button-wrapper">
                    <button type="button">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </div>
        </main>
        <!--Flex container for page footer-->
        <footer class="page-footer">
            <nav>
                <!--Links that appear to the left-->
                <div class="footer-links">
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search works</a>
                </div>
                <!--Links that appear to the right-->
                <div class="footer-links">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </nav>
        </footer>
    </div>
</body>
